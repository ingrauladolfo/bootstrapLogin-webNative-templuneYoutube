<!doctype html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="google-signin-client_id" content="417437605538-925jelrjsvtmnfhpk6delh2uqnp0hj2u.apps.googleusercontent.com">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Hello, world!</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Homemade+Apple&display=swap" rel="stylesheet">
<script src="https://apis.google.com/js/platform.js" async defer></script>
<script src="./assets/js/fb.js">
</script>
  </head>
  <body class="bg-dark">
    <section>
        <div class="row g-0">
            <div class="col-lg-7"></div>
            <div class="col-lg-5">
                 <div class="px-lg-5 pt-lg-4 pb-lg-3 p-4"><img src="./assets/images/Logo.svg" alt="Dell" class="img-fluid"></div>
                 <div class="px-lg-5 py-lg-4 p-4">
                   <h1>Welcome again</h1>
                   <form class="mb-5">
                    <div class="mb-4">
                      <label for="exampleInputEmail1" class="form-label">Email</label>
                      <input type="email" class="form-control bg-dark-x border-0" id="exampleInputEmail1" placeholder="Enter your email" aria-describedby="emailHelp">
                      
                    </div>
                    <div class="mb-4">
                      <label for="exampleInputPassword1" class="form-label">Password</label>
                      <input type="password" class="form-control bg-dark-x border-0 mb-2" id="exampleInputPassword1" placeholder="Enter your password">
                      <a href="" id="emailHelp" class="form-text text-muted text-decoration-none">Forgot your password?</a>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Login</button>
                  </form>
                  <p class="font-weight-bold text-muted text-center">Login with</p>
                  <!-- <div class="g-signin2" data-onsuccess="onSignIn"></div> -->
                  <div class="d-flex justify-content-around">
                    <div class="g-signin2 btn btn-outline-light " data-onsuccess="onSignIn"></div>
                    <!-- <button type="submit" class="btn btn-outline-light flex-grow-1 mr-2 g-signin2" data-onsuccess="onSignIn"><i class="fab fa-google"></i> Google</button> -->
                    <fb:login-button 
  scope="public_profile,email"
  onlogin="checkLoginState();">
</fb:login-button>
                    <!-- <button type="submit" class="btn btn-outline-light flex-grow-1 ml-2"><i class="fab fa-facebook-f"></i> Facebook</button> -->
                  </div>
                 </div>
            </div>
        </div>
    </section>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/997ed15eaf.js" crossorigin="anonymous"></script>
    
  </body>
</html>
